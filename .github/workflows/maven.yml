name: Java CI with Maven

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 2
    - name: Update Version Number
      continue-on-error: true
      env:
        CI_COMMIT_AUTHOR: CICD-Boy
      shell: bash
      run: |
        sed -i "s|^[ \t]*public static final String VERSION_DATE.*|\tpublic static final String VERSION_DATE = \"$(date '+%b %d, %Y - %H:%M:%S')\";|g" src/main/java/envision/Envision.java
        perl -i -pe 's{VERSION_BUILD = "(\d+)";}{"VERSION_BUILD = \"${{ github.run_id }}\";"}e' src/main/java/envision/Envision.java
        
        git config --global user.name "${{ env.CI_COMMIT_AUTHOR }}"
        git config --global user.email "CICD-Boy@placeholder.com"
        git commit -a -m "updating version string : `date +'%b %d, %Y - %H:%M:%S'`"
        git push
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Deploy
      run: mvn -B --batch-mode deploy --file pom.xml
      env:
        MAVEN_USERNAME: ${{ secrets.DEPLOYMENT_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.DEPLOYMENT_PASSWORD }}
