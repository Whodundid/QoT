name: Java CI with Maven

on:
  push:
    branches:
      - '*'
  pull_request:
    branches:
      - '*'

jobs:
  update:
  runs-on: self-hosted
	steps:
	- name: Update Version Number
	  run: |
	    sed -i "s|^[ \t]*public static final String version.*|\tpublic static final String version = \"$(date '+%b %d, %Y')\";|g" QoT/src/main/java/envision/Envision.java

  build:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'temurin'
        cache: maven
    - name: Deploy
      run: mvn -B --batch-mode deploy --file pom.xml
      env:
        MAVEN_USERNAME: ${{ secrets.DEPLOYMENT_USERNAME }}
        MAVEN_PASSWORD: ${{ secrets.DEPLOYMENT_PASSWORD }}
